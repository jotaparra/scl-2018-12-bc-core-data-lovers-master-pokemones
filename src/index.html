<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pokekids</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <header>
  </header>

  <!-- Primera sección donde se puede filtrar por tipo -->
  <!-- Select con opciones que se manejarán desde el DOM -->
  <main class="container">
    <section class="container col s12">

      <!-- div select -->
      <div class="row">
        <div class="col s4">
          <select id="pokeType">
            <option value="0" disabled selected>Seleccionar...</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Grass">Planta</option>
            <option value="Ground">Tierra</option>
            <option value="Fighting">Lucha</option>
            <option value="Rock">Roca</option>
            <option value="Ice">Hielo</option>
            <option value="Flying">Volador</option>
            <option value="Fairy">Hada</option>
            <option value="Ghost">Fantasma</option>
            <option value="Electric">Eléctrico</option>
          </select>
        </div>
        <!-- div filtrar -->
        <div class="col s4">
          <select id="orderBy">
            <option value="">Ordenar por</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
          </select>
        </div>
      </div>

    </section>


    <!-- Nuestro contenedor de la información jalada de la DATA -->
    <div class="row">
      <section class="col s12" id="root"></section>
    </div>

    <div class="col s3 card small card-panel">
        <div class="card-image waves-effect waves-block waves-light">
        <p>${element.num}
          </p>  
          <img class="caja-pokemon" src="${element.img}">
        </div>
        <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">${element.name}<i class="material-icons right">add</i></span>
        <p>${element.type}</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">${element.name}<i class="material-icons right">close</i></span>
          <p class="flow-text">Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>`

    
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
