<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pokekids</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <header>
  </header>
  <main class="container">
    <section class="col s12">
      <div class="row">
        <div class="titulo">
          <h5 class="center-align">
            Descubre las características de los pokemones de la región de Kanto.
          </h5>
        </div>
      </div>
      <!-- div select -->
      <div class="row">
        <div class="col s12 m4">
          <select id="pokeType">
            <option value="0" disabled selected>Seleccionar...</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragón</option>
            <option value="Grass">Planta</option>
            <option value="Ground">Tierra</option>
            <option value="Fighting">Lucha</option>
            <option value="Rock">Roca</option>
            <option value="Ice">Hielo</option>
            <option value="Flying">Volador</option>
            <option value="Fairy">Hada</option>
            <option value="Ghost">Fantasma</option>
            <option value="Electric">Eléctrico</option>
          </select>
        </div>
        <!-- div filtrar -->
        <div class="col s12 m4 offset-m4 ">
          <select id="orderBy">
            <option value="">Ordenar por</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
          </select>
        </div>
      </div>

    </section>
    <section id="root" class="row">

    </section>
  </main>
  <footer class="valign-wrapper">
    <p class="grey-text lighten-5">© 2018 Copyright</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
